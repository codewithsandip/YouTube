<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/courses.css">
    <title>Code School | Contact</title>
</head>
<body>
    <div th:replace="header :: header"></div>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                CodeSchool
            </p>
            <p class="subtitle">
                One stop shop for all your coding needs
            </p>
        </div>
    </section>

    <section class="container mt-4">
        <h2 class="subtitle courses-title">
            Please reach out to us in case of any question:
        </h2>
        <form th:action="@{/saveMessage}" method="post">
            <input class="input mt-4" type="text" placeholder="Name" name="name">
            <input class="input mt-4" type="text" placeholder="Email" name="email">
            <input class="input mt-4" type="text" placeholder="Subject" name="subject">
            <textarea class="textarea mt-4" placeholder="Message" name="message"></textarea>
            <button class="button is-primary mt-4">Submit</button>
        </form>
    </section>
    <div th:replace="footer :: footer"></div>
</body>
</html>
