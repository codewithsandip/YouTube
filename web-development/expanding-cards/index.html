<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expanding Cards</title>
</head>
<body>
    <section class="cards">
        <div class="card active" style="background-image: url('https://images.unsplash.com/photo-1634676505846-74972d51694d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1587&q=80')">
            <h3>Golden trees</h3>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1634588375034-405a25316b97?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1587&q=80')">
            <h3>Time for wine</h3>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1634585648854-5cecb522cf5c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1587&q=80')">
            <h3>Cookies</h3>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1634653199385-13b8218a64aa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3959&q=80')">
            <h3>Working from home</h3>
        </div>
        <div class="card" style="background-image: url('https://images.unsplash.com/photo-1634204873842-f288387fd029?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1587&q=80')">
            <h3>When it snow</h3>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
