<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>

<body>
    <div class="panel">
        <h1>Random Password Generator</h1>
        <form class="password-form">
            <input class="password-input" />
            <div class="form-field">
                <label for="length-input">Length:</label>
                <input id="length-input" class="length-input" type="number">
            </div>
            <div class="form-field">
                <label for="number-input">Include Numbers:</label>
                <input id="number-input" class="number-input" type="checkbox" />
            </div>
            <div class="form-field">
                <label for="symbols-input">Include Special Chars:</label>
                <input id="symbols-input" class="symbols-input" type="checkbox" />
            </div>
            <div class="form-buttons">
                <button id="generate-button" class="generate-button" type="submit">Generate</button>
                <button class="copy-button">Copy</button>
            </div>
        </form>
    </div>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>

</html>
