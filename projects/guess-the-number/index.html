<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Guess The Number</h1>
        <p class="msg">Start guessing (1 to 20)...</p>
        <div>
            <input type="number" class="user-number-input">
            <button class="play-again-btn">Play Again</button>
        </div>
        <p class="computer-number">?</p>
        <p class="score">Score: <span>20</span></p>
        <p class="high-score">High Score: <span>0</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
