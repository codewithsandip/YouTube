<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Mania</title>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title">
                Movie Mania
            </p>
        </div>
    </section>

    <div class="container mt-4">
        <div class="columns">
            <div class="column">
                <section class="auto-complete-1"></section>
                <section class="movie-detail-1 mt-4"></section>
            </div>
            <div class="column">
                <section class="auto-complete-2"></section>
                <section class="movie-detail-2 mt-4"></section>
            </div>
          </div>
    </div>

    <div class="container mt-4">
        <div class="notification is-info information">
            <h4 class="subtitle is-4">Search for movies above to compare</h4>
        </div>
    </div>

    <div class="container mt-4">
        <h4 class="subtitle is-4">Top Movies</h4>
        <section class="top-movies container mt-6 is-fluid"></section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="main.js"></script>
</body>
</html>
