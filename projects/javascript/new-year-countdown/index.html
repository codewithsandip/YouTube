<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>New Year Countdown</title>
</head>
<body>
    <section class="loader"></section>
    <section class="countdown">
        <h1>New Year Countdown</h1>
        <h2 class="year"></h2>
        <div class="timer">
            <div class="unit days">
                <span class="days1">2</span>
                <span class="days2">0</span>
                <div class="text">Days</div>
            </div>
            <div class="separator">:</div>
            <div class="unit hours">
                <span class="hours1">0</span>
                <span class="hours2">2</span>
                <div class="text">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="unit minutes">
                <span class="minutes1">3</span>
                <span class="minutes2">4</span>
                <div class="text">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="unit seconds">
                <span class="seconds1">5</span>
                <span class="seconds2">9</span>
                <div class="text">Seconds</div>
            </div>
        </div>
    </section>
    <section class="message">HAPPY NEW YEAR</section>
    <script src="index.js"></script>
</body>
</html>
